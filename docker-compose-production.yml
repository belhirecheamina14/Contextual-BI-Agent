version: '3.8'

services:
  # ============================================================================
  # APPLICATION SERVICES
  # ============================================================================

  api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: insightflow-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://insightflow:${DB_PASSWORD}@postgres:5432/insig
htflow
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - redis
      - vector-db
    volumes:
      - ./logs:/app/logs
    networks:
      - insightflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: insightflow-postgres
    restart: always
    environment:
      - POSTGRES_USER=insightflow
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=insightflow
      - POSTGRES_MAX_CONNECTIONS=200
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/backups:/backups
    networks:
      - insightflow-network
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insightflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Read replica for query scaling
  postgres-replica:
    image: postgres:15-alpine
    container_name: insightflow-postgres-replica
    restart: always
    environment:
      - POSTGRES_USER=insightflow
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
    networks:
      - insightflow-network
    depends_on:
      - postgres

  # ============================================================================
  # CACHING & MESSAGE QUEUE
  # ============================================================================

  redis:
    image: redis:7-alpine
    container_name: insightflow-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - insightflow-network
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy al
lkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # VECTOR DATABASE FOR RAG
  # ============================================================================

  vector-db:
    image: qdrant/qdrant:latest
    container_name: insightflow-qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - insightflow-network
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # MONITORING STACK
  # ============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: insightflow-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - insightflow-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'

  grafana:
    image: grafana/grafana:latest
    container_name: insightflow-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - insightflow-network
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:latest
    container_name: insightflow-loki
    restart: always
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
    networks:
      - insightflow-network
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    container_name: insightflow-promtail
    restart: always
    volumes:
      - ./logs:/var/log
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
    networks:
      - insightflow-network
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  # ============================================================================
  # LOAD BALANCER
  # ============================================================================

  nginx:
    image: nginx:alpine
    container_name: insightflow-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./frontend/dist:/usr/share/nginx/html
    networks:
      - insightflow-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhos
t/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # BACKGROUND WORKERS
  # ============================================================================

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: insightflow-worker
    restart: always
    command: celery -A backend.tasks worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://insightflow:${DB_PASSWORD}@postgres:5432/insig
htflow
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - insightflow-network
    volumes:
      - ./logs:/app/logs

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: insightflow-scheduler
    restart: always
    command: celery -A backend.tasks beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://insightflow:${DB_PASSWORD}@postgres:5432/insig
htflow
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - insightflow-network

  # ============================================================================
  # UTILITIES
  # ============================================================================

  # Database backup service
  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: insightflow-backup
    restart: always
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=insightflow
      - POSTGRES_USER=insightflow
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
    volumes:
      - ./database/backups:/backups
    networks:
      - insightflow-network
    depends_on:
      - postgres

networks:
  insightflow-network:
    driver: bridge

volumes:
  postgres-data:
  postgres-replica-data:
  redis-data:
  qdrant-data:
  prometheus-data:
  grafana-data:
  loki-data:
