version: '3.8'

services:
  bi-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # IMPORTANT: Remplacez par votre clé API réelle
      - OPENAI_API_KEY=votre_cle_api_ici
      # OU
      # - OPENROUTER_API_KEY=votre_cle_api_ici
    volumes:
      # Montage du code pour le développement (optionnel, mais utile)
      - .:/app
    restart: always
