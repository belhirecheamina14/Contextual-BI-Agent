<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contextual BI Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Contextual BI Agent</h1>
            <p>Posez vos questions BI en langage naturel. Les réponses sont factuelles et contextualisées.</p>
        </header>
        <div class="chat-window" id="chat-window">
            <div class="message agent">
                <p>Bonjour ! Je suis votre Agent de Business Intelligence Contextuel. Comment puis-je vous aider aujourd'hui ?</p>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ex: Quel est le CA total et comment est-il calculé ?" autofocus>
            <button id="send-button">Envoyer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
